<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .program-header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        
        .back-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .settings-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: rotate(90deg);
        }
        
        .program-title {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        .calculator-container {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90vw;
        }
        
        .calc-tabs {
            display: flex;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        
        .calc-tab {
            flex: 1;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .calc-tab.active {
            background: rgba(255, 255, 255, 0.3);
            color: #00ff9f;
        }
        
        .calc-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .unit-converter {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .converter-row {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            align-items: center;
        }
        
        .converter-input {
            flex: 1;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            text-align: center;
        }
        
        .converter-select {
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
        }
        
        .theme-selector {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .theme-btn:hover {
            transform: scale(1.1);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        .theme-blue { background: linear-gradient(45deg, #667eea, #764ba2); }
        .theme-green { background: linear-gradient(45deg, #4CAF50, #45a049); }
        .theme-orange { background: linear-gradient(45deg, #FF9800, #FF5722); }
        .theme-purple { background: linear-gradient(45deg, #9C27B0, #673AB7); }
        .theme-dark { background: linear-gradient(45deg, #333, #000); }
        
        .display {
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: right;
            font-family: 'Courier New', monospace;
        }
        
        .display-main {
            font-size: 2.5rem;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            color: #00ff9f;
        }
        
        .display-history {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            min-height: 20px;
            margin-bottom: 10px;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .calc-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 70px;
        }
        
        .calc-btn:hover, .calc-btn:active {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .calc-btn.operator {
            background: rgba(255, 165, 0, 0.3);
            border-color: rgba(255, 165, 0, 0.5);
            color: #FFA500;
        }
        
        .calc-btn.operator:hover {
            background: rgba(255, 165, 0, 0.5);
        }
        
        .calc-btn.function {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            font-size: 1.2rem;
        }
        
        .calc-btn.function:hover {
            background: rgba(76, 175, 80, 0.5);
        }
        
        .calc-btn.clear {
            background: rgba(244, 67, 54, 0.3);
            border-color: rgba(244, 67, 54, 0.5);
            color: #F44336;
        }
        
        .calc-btn.clear:hover {
            background: rgba(244, 67, 54, 0.5);
        }
        
        .calc-btn.equals {
            background: rgba(33, 150, 243, 0.3);
            border-color: rgba(33, 150, 243, 0.5);
            color: #2196F3;
            grid-column: span 2;
        }
        
        .calc-btn.equals:hover {
            background: rgba(33, 150, 243, 0.5);
        }
        
        .calc-btn.zero {
            grid-column: span 2;
        }
        
        .memory-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .memory-display {
            font-size: 1.2rem;
            color: #FFD700;
            margin-bottom: 10px;
        }
        
        .memory-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .memory-btn {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid rgba(255, 193, 7, 0.5);
            color: #FFC107;
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .memory-btn:hover {
            background: rgba(255, 193, 7, 0.5);
            transform: scale(1.05);
        }
        
        .history-panel {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: 'Courier New', monospace;
        }
        
        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 480px) {
            .program-header {
                padding: 15px;
            }
            
            .program-title {
                font-size: 1.5rem;
            }
            
            .calculator-container {
                padding: 15px;
            }
            
            .display-main {
                font-size: 2rem;
                min-height: 50px;
            }
            
            .calc-btn {
                font-size: 1.2rem;
                padding: 15px;
                min-height: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="program-header">
        <a href="../index.html" class="back-btn" title="Вернуться к лаунчеру">←</a>
        <div class="settings-btn" id="settingsBtn" title="Настройки">⚙️</div>
        <h1 class="program-title">🧮 Калькулятор</h1>
        <p>Продвинутый калькулятор с функциями памяти и историей вычислений</p>
    </div>
    
    <div class="calculator-container">
        <div class="display">
            <div class="display-history" id="displayHistory"></div>
            <div class="display-main" id="displayMain">0</div>
        </div>
        
        <div class="button-grid">
            <!-- Row 1: Functions -->
            <button class="calc-btn function" onclick="clearAll()">AC</button>
            <button class="calc-btn function" onclick="clearEntry()">CE</button>
            <button class="calc-btn function" onclick="appendToDisplay('sqrt(')">√</button>
            <button class="calc-btn operator" onclick="appendOperator('/')">÷</button>
            
            <!-- Row 2: Numbers and operators -->
            <button class="calc-btn" onclick="appendToDisplay('7')">7</button>
            <button class="calc-btn" onclick="appendToDisplay('8')">8</button>
            <button class="calc-btn" onclick="appendToDisplay('9')">9</button>
            <button class="calc-btn operator" onclick="appendOperator('*')">×</button>
            
            <!-- Row 3 -->
            <button class="calc-btn" onclick="appendToDisplay('4')">4</button>
            <button class="calc-btn" onclick="appendToDisplay('5')">5</button>
            <button class="calc-btn" onclick="appendToDisplay('6')">6</button>
            <button class="calc-btn operator" onclick="appendOperator('-')">-</button>
            
            <!-- Row 4 -->
            <button class="calc-btn" onclick="appendToDisplay('1')">1</button>
            <button class="calc-btn" onclick="appendToDisplay('2')">2</button>
            <button class="calc-btn" onclick="appendToDisplay('3')">3</button>
            <button class="calc-btn operator" onclick="appendOperator('+')">+</button>
            
            <!-- Row 5 -->
            <button class="calc-btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="calc-btn" onclick="appendToDisplay('.')">.</button>
            <button class="calc-btn equals" onclick="calculate()">=</button>
            
            <!-- Row 6: Advanced functions -->
            <button class="calc-btn function" onclick="appendToDisplay('sin(')">sin</button>
            <button class="calc-btn function" onclick="appendToDisplay('cos(')">cos</button>
            <button class="calc-btn function" onclick="appendToDisplay('tan(')">tan</button>
            <button class="calc-btn function" onclick="appendToDisplay('log(')">log</button>
            
            <!-- Row 7 -->
            <button class="calc-btn function" onclick="appendToDisplay('(')">(</button>
            <button class="calc-btn function" onclick="appendToDisplay(')')">)</button>
            <button class="calc-btn function" onclick="appendToDisplay('^')">^</button>
            <button class="calc-btn function" onclick="appendToDisplay('π')">π</button>
        </div>
        
        <div class="memory-panel">
            <div class="memory-display">Память: <span id="memoryValue">0</span></div>
            <div class="memory-buttons">
                <button class="memory-btn" onclick="memoryClear()">MC</button>
                <button class="memory-btn" onclick="memoryRecall()">MR</button>
                <button class="memory-btn" onclick="memoryAdd()">M+</button>
                <button class="memory-btn" onclick="memorySubtract()">M-</button>
                <button class="memory-btn" onclick="memoryStore()">MS</button>
            </div>
        </div>
        
        <div class="history-panel">
            <h3 style="margin-bottom: 10px; text-align: center; color: #FFD700;">📊 История</h3>
            <div id="historyList"></div>
            <button class="memory-btn" onclick="clearHistory()" style="margin-top: 10px; width: 100%;">Очистить историю</button>
        </div>
    </div>

    <script>
        // Calculator state
        let currentInput = '';
        let displayValue = '0';
        let memory = 0;
        let history = JSON.parse(localStorage.getItem('calculatorHistory') || '[]');
        let shouldResetDisplay = false;
        
        // Display elements
        const displayMain = document.getElementById('displayMain');
        const displayHistory = document.getElementById('displayHistory');
        const memoryValueDisplay = document.getElementById('memoryValue');
        const historyList = document.getElementById('historyList');
        
        // Initialize
        updateDisplay();
        updateMemoryDisplay();
        updateHistoryDisplay();
        
        // Sound system
        function playSound(frequency = 440, duration = 150, type = 'sine') {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = frequency;
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration / 1000);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration / 1000);
            } catch (e) {
                // Audio not supported
            }
        }
        
        function appendToDisplay(value) {
            playSound(600, 100);
            
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (value === 'π') {
                currentInput += Math.PI.toString();
            } else {
                currentInput += value;
            }
            
            displayValue = currentInput;
            updateDisplay();
        }
        
        function appendOperator(operator) {
            playSound(700, 100);
            
            if (shouldResetDisplay) {
                shouldResetDisplay = false;
            }
            
            // Prevent double operators
            const lastChar = currentInput.slice(-1);
            if (['+', '-', '*', '/', '^'].includes(lastChar)) {
                currentInput = currentInput.slice(0, -1);
            }
            
            currentInput += operator;
            displayValue = currentInput;
            updateDisplay();
        }
        
        function updateDisplay() {
            displayMain.textContent = displayValue || '0';
            displayHistory.textContent = currentInput || '';
        }
        
        function clearAll() {
            playSound(800, 150, 'square');
            currentInput = '';
            displayValue = '0';
            shouldResetDisplay = false;
            updateDisplay();
        }
        
        function clearEntry() {
            playSound(750, 150, 'square');
            displayValue = '0';
            updateDisplay();
        }
        
        function calculate() {
            if (!currentInput) return;
            
            try {
                // Replace display operators with JavaScript operators
                let expression = currentInput
                    .replace(/×/g, '*')
                    .replace(/÷/g, '/')
                    .replace(/\^/g, '**')
                    .replace(/π/g, Math.PI);
                
                // Handle mathematical functions
                expression = expression
                    .replace(/sqrt\\(([^)]+)\\)/g, 'Math.sqrt($1)')
                    .replace(/sin\\(([^)]+)\\)/g, 'Math.sin($1)')
                    .replace(/cos\\(([^)]+)\\)/g, 'Math.cos($1)')
                    .replace(/tan\\(([^)]+)\\)/g, 'Math.tan($1)')
                    .replace(/log\\(([^)]+)\\)/g, 'Math.log10($1)');
                
                // Evaluate the expression
                const result = eval(expression);
                
                if (isNaN(result) || !isFinite(result)) {
                    throw new Error('Некорректное вычисление');
                }
                
                // Add to history
                const historyItem = {
                    expression: currentInput,
                    result: result,
                    timestamp: new Date().toLocaleTimeString()
                };
                
                history.unshift(historyItem);
                if (history.length > 50) {
                    history = history.slice(0, 50);
                }
                
                localStorage.setItem('calculatorHistory', JSON.stringify(history));
                updateHistoryDisplay();
                
                // Update display
                displayValue = result.toString();
                currentInput = '';
                shouldResetDisplay = true;
                
                playSound(900, 200, 'triangle');
                updateDisplay();
                
            } catch (error) {
                displayValue = 'Ошибка';
                playSound(300, 300, 'sawtooth');
                shouldResetDisplay = true;
                updateDisplay();
            }
        }
        
        // Memory functions
        function memoryClear() {
            playSound(650, 120);
            memory = 0;
            updateMemoryDisplay();
        }
        
        function memoryRecall() {
            playSound(650, 120);
            displayValue = memory.toString();
            currentInput = memory.toString();
            shouldResetDisplay = true;
            updateDisplay();
        }
        
        function memoryAdd() {
            playSound(650, 120);
            const current = parseFloat(displayValue) || 0;
            memory += current;
            updateMemoryDisplay();
        }
        
        function memorySubtract() {
            playSound(650, 120);
            const current = parseFloat(displayValue) || 0;
            memory -= current;
            updateMemoryDisplay();
        }
        
        function memoryStore() {
            playSound(650, 120);
            memory = parseFloat(displayValue) || 0;
            updateMemoryDisplay();
        }
        
        function updateMemoryDisplay() {
            memoryValueDisplay.textContent = memory.toString();
        }
        
        function updateHistoryDisplay() {
            historyList.innerHTML = '';
            history.forEach(item => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <div style="font-size: 0.9rem; opacity: 0.7;">${item.timestamp}</div>
                    <div>${item.expression} = ${item.result}</div>
                `;
                historyItem.onclick = () => {
                    displayValue = item.result.toString();
                    currentInput = item.result.toString();
                    shouldResetDisplay = true;
                    updateDisplay();
                    playSound(600, 100);
                };
                historyList.appendChild(historyItem);
            });
        }
        
        function clearHistory() {
            playSound(800, 150, 'square');
            history = [];
            localStorage.removeItem('calculatorHistory');
            updateHistoryDisplay();
        }
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            const key = e.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-') {
                appendOperator(key);
            } else if (key === '*') {
                appendOperator('*');
            } else if (key === '/') {
                e.preventDefault();
                appendOperator('/');
            } else if (key === 'Enter' || key === '=') {
                e.preventDefault();
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                e.preventDefault();
                if (currentInput.length > 0) {
                    currentInput = currentInput.slice(0, -1);
                    displayValue = currentInput || '0';
                    updateDisplay();
                }
            }
        });
        
        // Touch feedback
        document.querySelectorAll('.calc-btn, .memory-btn').forEach(btn => {
            btn.addEventListener('touchstart', () => {
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            });
        });
    </script>
</body>
</html>
